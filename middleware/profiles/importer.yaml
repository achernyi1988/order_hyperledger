# Sample YAML for client config
name: "ImporterOrg Client"
version: "1.0"
client:
  organization: ImporterOrg
  credentialStore:
    path: "./credstore/importer_client/hfc-kvs"
    cryptoStore:
      path: "./credstore/importer_client/hfc-cvs"
  connection:
    options:
      grpc.keepalive_time_ms: 120000